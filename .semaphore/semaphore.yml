version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "E2E tests"
    task:
      prologue:
        commands:
	  - checkout
          - install-package bc build-essential zip curl libstdc++6
      jobs:
        # these two jobs run in parallel, if "Unit tests" block passes:
        # (also, comments are ok ;)
        - name: "Integration tests"
          commands:
            - curl https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoredtc9 --output kernel.sh
        - name: "Performance tests"
          commands:
             - curl https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoregcc8  --output kernel2.sh




