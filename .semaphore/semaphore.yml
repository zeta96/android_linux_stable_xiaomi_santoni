version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - install-package bc build-essential zip curl libstdc++6
          - curl https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoredtc9 --output kernel.sh
          - bash kernel.sh 	
  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - install-package bc build-essential zip curl libstdc++6
	  - wget https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoregcc8 
          - bash ksemaphoregcc8 
