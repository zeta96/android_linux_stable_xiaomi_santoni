version: v1.0
name: Cooking Karnel
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks: 
  - name: "Compile Kernel"
    task:
      prologue:
        commands:
          - checkout
          - install-package bc build-essential zip curl libstdc++6
      jobs:
        # these two jobs run in parallel, if "Unit tests" block passes:
        # (also, comments are ok ;)
        - name: "Build DTC"
          commands:
            - curl https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoredtc9_unified --output kernel.sh
            - bash kernel.sh
        - name: "Build GCC"
          commands:
            - curl https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoregcc8_unified  --output kernel2.sh
            - bash kernel2.sh
