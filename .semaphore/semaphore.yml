version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "Set things up"
    task:
      jobs:
        - name: Compile
          commands:
            - checkout
            - echo "Linting code"
            - echo "Compiling code"
  - name: "Unit tests"
    task:
      jobs:
        - name: Unit
          commands:
            - checkout
            - echo "Running unit tests"
  - name: "E2E tests"
    task:
      prologue:
        commands:
          - checkout
      jobs:
        # these two jobs run in parallel, if "Unit tests" block passes:
        # (also, comments are ok ;)
        - name: "Integration tests"
          commands:
            - curl https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoredtc9 --output kernel.sh
        - name: "Performance tests"
          commands:
            - curl https://raw.githubusercontent.com/zeta96/kernelci/master/semaphoregcc8  --output kernel2.sh
