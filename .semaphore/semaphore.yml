version: v1.0
name: CookingLoopyKarnul
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      prologue:
        commands:
          - checkout
          - install-package bc build-essential zip curl libstdc++6
      jobs:
      - name: Compile Kernol dragontc
        commands:
          - curl https://raw.githubusercontent.com/zeta96/kernelci/master/contohdragontc9.sh --output kernel.sh
          - bash kernel.sh 
      - name: Compile Kernol GCC
        commands:
	  - curl https://raw.githubusercontent.com/zeta96/kernelci/master/contohgcc8.sh --output kernel2.sh
          - bash kernel2.sh 
